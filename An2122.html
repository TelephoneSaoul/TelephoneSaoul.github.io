		<main>
			<h1 class='centre' >Edition 2021-2022</h1>
			<div >
				Quatrième édition. Celle-ci est la première édition organisée sur twitter.
			</div>
			<br>
			<hr>			
			<br>
	
			<div class='centre'>
				<figure>
					<img class="fit-picture" src="TS2122/TS4-1-Nono.png" alt="Illustration carré mettant en scène quatres créatures, dont trois défilants en premier plan en transportant des boules de fils, devant un mur partiellement en brique, recouvert de champignon géant et de lierre. La quatrième créature est assise sur l'un des champignons en hauteur et observe les autres. L'illustration est dans les tons bleus." />
					<figcaption>par <a href=https://bsky.app/profile/sawyernono.bsky.social>Sawyer-Nono</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2122/TS4-2-Charlix.png" alt="Illustration dans un cercle a fond orange, de trois créatures défilant en emportant des boules de mousses. Il y a des champignons géants dans le fond et une quatrième créature allongée sur l'un d'eux." />
					<figcaption>par <a href=https://x.com/Dcharlix>ChonCharlix</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2122/TS4-3-Ruby.png" alt="Illustration dans un cercle a fond orange de coline avec du lière et de grande fleur bleu-vertes. Trois petites créatures se baladent avec des boules de lumières dans les mains. Une quatrième est allongée dans une fleur." />
					<figcaption>par <a href=https://x.com/oryl_art>Oryl</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2122/TS4-4-Anthitée.png" alt="Illustration dans un cercle a fond de nuit étoilée avec une pleine lune. Il y a un arbre en premier plan. Sur les colines de grandes fleurs fermées et deux créatures qui dorment dont l'une en tenant un orbe lumineux." />
					<figcaption>par <a href=https://x.com/anti_anthitee>Anthitee</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2122/TS4-5-Narney.jpg" alt="Illustration dans un cercle a fond de nuit étoilée avec une pleine lune. Il y a un arbre en premier plan. Sur les colines de grandes fleurs fermées et deux créatures qui dorment dont l'une en tenant un orbe lumineux. Il y a aussi un chat pendu à une branche de l'arbre par la queue." />
					<figcaption>par Narney (<a href=https://x.com/narney_art>Twitter</a>, <a href=https://www.instagram.com/narney.art/>Instagram</a> ).</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2122/TS4-6-Aeva.png" alt="Illustration dans un cercle d'un paysage de nuit de pleine lune avec un arbre parmi des colines. Il y a un chat accroché a une branche de l'arbre par la queue et des fleurs bleus pales et légèrement lumineuses sur les colines." />
					<figcaption>par <a href=https://x.com/noiresetoiles>Aeva</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2122/TS4-7-Yansusi.png" alt="Illustration dans un cercle d'un paysage de nuit sans étoile mais de pleine lune. Il y un arre tordu avec un chat accroché dessus par sa queue. De grosses fleurs lumineuses dans l'herbe au pied de l'arbre." />
					<figcaption>par <a href=https://www.instagram.com/messireyazu/>Messire Yazu</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2122/TS4-8-Edra.png" alt="Illustration dans un carrée d'un paysage de nuit avec de la brume et la pleine lune, d'un arbre au milieu d'une plaine. Il y a un chat accroché a une branche de l'arbre par la queue et il a des yeux qui brillent. Il y a plein de fleur lumineuse dans la plaine." />
					<figcaption>par <a href=https://x.com/_Edrakan>Edrakan</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2122/TS4-9-Nozdul.png" alt="Illustration dans un carrée d'un paysage de nuit avec un grand arbre dans une plaine avec plein de grosses fleurs blanches." />
					<figcaption>par <a href=https://x.com/neodulis_nozdul>Nozdul</a>.</figcaption>
				</figure>
