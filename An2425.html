			</div>

			<hr>			
			<br>
	
			<div class='centre'>
				<figure>
					<img class="fit-picture" src="TS2425/TS6-1.png" alt="Illustration d'un poisson avec un maquillage blanc de clown, un bec d'oiseaux et deux longues pattes d'insectes. A ses pieds se trouve un citron avec une bouche. Tout autour flottent des théières rouges avec des éclaboussures de thé rouge foncé." />
					<figcaption>par <a href=https://bsky.app/profile/sawyernono.bsky.social>Sawyer-Nono</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-2.png" alt="Illustration d'un poisson avec un maquillage blanc de clown, un bec d'oiseaux et deux longues pattes d'insectes. Il y a un rond jaune dans le fond et tout autour des théières flottes et de grandes lampées de thé rouge foncé s'écoulent des théières." />
					<figcaption>par <a href=https://bsky.app/profile/noiresetoiles.bsky.social>Aeva</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-3.png" alt="Illustration d'un poisson très fin avec un maquillage de clown léger. Il a un long et fin museau et deux longues pattes d'insectes.  Il y a un rond jaune dans le fond. Des théières flottent autour et versent du thé dans le fond qui remplit le bas de l'image comme une mer de thé rouge foncé. " />
					<figcaption>par <a href=https://www.deviantart.com/messireyazu/gallery>MessireYazu</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-4.jpg" alt="Illustration d'une créature en forme de croissant de lune, avec une queue de poisson et de longue pattes d'oiseaux. La créature porte une tenue arlequin, une collerette blanche et un maquillage léger de clown. Il y a une étoiles blanches dans le fond. Des théières en procelaine flottent autour et versent du thé jaune or qui remplit le bas de l'image comme une mer." />
					<figcaption>par <a href=https://www.instagram.com/cha.r.lix/>Charlie</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-5.png" alt="Illustration d'une créature en forme de croissant de lune, avec une queue de poisson et de longue pattes d'oiseaux. La créature porte une collerette jaune. Elle a un maquillage léger de clown et a des triangles colorés sur le corps. Elle se trouve debout dans une mer jaune orangée sur laquelle flottent des théières en porcelaine. En haut de l'image une théière s'envole et se transforme en canard. Un canard vole à côté. Dans le fond il y a fleur blanche." />
					<figcaption>par Lyphx (@Lyphx25 sur twitter).</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-6.png" alt="Illustration d'une créature en forme de croissance de lune, elle a de longues pattes d'oiseau palmés. Elle porte une large collerette blanche, deux ponpons blancs et une sorte de gant sur sa queue de poisson. Elle a un maquillage léger de clown et des losanges colorés sur le corps. Elle est debout dans une mer orangées. Il y a des gerbes du liquide orangé autour de la créature. au dessus vole une tasse et une théière avec des ailes." />
					<figcaption>par <a href=https://www.twitch.tv/anthitee>Antithée</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-7.png" alt="Illustration d'une créature vu en plongé et qui marche vers nous en nous regardant. Il y a un focus sur l'oeil de la créature. Elle porte une grande collerette blanche et deux ponpon blanc. Le bout de sa queue est en corme de croissant de lune et la créature à des losanges colorés sur le corps. Le sol est orangé et forme des plis autour des pieds de la créature. Le fond est bleu et deux théières ailé y transparraisent." />
					<figcaption>par Gib (@Gib_RutLedge sur twitter).</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-8.png" alt="Illustration d'une créature qui à l'air en latex. Elle porte une très grande collerette blanche, deux ponpons blancs et une sorte de gant blanc sur le bout de sa queue qui est en forme de croissant de lune. Il y a des joyaux colorés sur le corps de la créature. Celle-ci marche vers nous en nous regardant. Son oeil est très détaillé et pleure. le sol est marron et est comme une plage liquide où s'échoue un ciel bleu. Dans le ciel il y a deux théières transparentes ailées." />
					<figcaption>par <a href=https://www.instagram.com/brouga_aulait/>Brouga Aulait</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-9.jpg" alt="Illustration d'une créature qui court sur un sol rouge-orange. elle porte une grande collerette bleuté, deux ponpons bleutés et une sorte de gant bleuté sur le bout de sa queue en forme de croissant de lune. Elle à un très gros oeuil qui nous fixe et pleure. De sa tête s'échape un liquide bleuté qui prend la moitié de l'espace du fond. Par dessus vole trois théières avec des ailes de libellules." />
					<figcaption>par <a href=https://bsky.app/profile/eeldegarde.bsky.social>Nozdul</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-10.png" alt="Illustration en noir et blanc d'une créature avec une grande collerette et le bout de sa queue est en forme de croissant de lune. De sa tête semble s'échapper une explosion de liquide. La créature à un gros oeuil qui est le focus de l'image. trois théières volent autour avec des ailes de libellules." />
					<figcaption>par <a href=https://bsky.app/profile/maxymunik.bsky.social>Maxymunik</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS2425/TS6-11.jpg" alt="Illustration en noir et blanc d'une créature qui cours vers nous en nous regardant, la tête sur le côté. Elle a un gros oeuil et porte une grande collerette. Le bout de sa queue est en frome d'anneau. Trois théières avec des ailes de libellule volent autour. " />
					<figcaption>par <a href=https://www.instagram.com/marine.dcy>Marine D</a>.</figcaption>
				</figure>
