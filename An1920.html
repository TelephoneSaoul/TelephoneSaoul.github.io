		<main>
			<h1 class='centre' >Edition 2019-2020</h1>
			
			<div >
				Deuxième édition du Téléphone Saoul, organisé sur le même serveur discord que la première édition.
			</div>
			<br>
			<hr>			
			<br>
	
			<div class="centre">
				<figure>
					<img class="fit-picture" src="TS1920/TS2-1-Nono.png" alt="Illustration d'une trou recouverte de terre qui domine un plaine. Il y a dessus un arbre sans feuillage mais avec des pages accrochées dessus, trois oiseaux et un poulpe rose. Dans le fond il y a deux autres tours tordu avec des toits rouges et pointus. Derrière il y a une sorte de torii. Le ciel est violet et la pleine lune est orange et comme si c'était un trou, un liquide noir s'en écoule." />
					<figcaption>par <a href=https://bsky.app/profile/sawyernono.bsky.social>Sawyer-Nono</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS1920/TS2-2-Off.png" alt="Illustration d'une tour au toit rouge et pointu qui trône à la cime d'une forêt de sapin. Devant il y a un promotoire en terre sur lequel se trouve un arbre sans feuillage. Sur l'arbre il y a trois oiseaux blancs et des pages accrochées sur ses branches. Il y a une pleine lune orange d'où semble s'écouler un liquide noir et visqueu." />
					<figcaption>par <a href=https://x.com/TsarLatte>Off</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS1920/TS2-3-Edra.png" alt="Illustration d'une tour tordu sur une falaise. au bord de la falaise se trouve un arbre sans feuillage sur lequel se trouve deux oiseaux blancs et lumineux. Il y a des pages accrochés aux branches de l'arbre. En fond, il y a une énorme pleine lune orange." />
					<figcaption>par <a href=https://x.com/_Edrakan>Edrakan</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS1920/TS2-4-Aeva.png" alt="Illustration d'un oiseau blanc et lumineux perché sur une branche qui dépasse de la brume. Derrière lui il y a une grosse pleine lune orange. Autour de lui il y a des notes de musique sur une partition." />
					<figcaption>par <a href=https://x.com/noiresetoiles>Aeva</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS1920/TS2-5-Ylqar.png" alt="Illustration d'un oiseau blanc, lumineux et dansant sur une branche au sommet d'un arbre, avec des notes de musiques autour de lui. En arrière-plan, se trouve un gros soleil orange sur fond violet foncé." />
					<figcaption>par <a href=https://linktr.ee/ylqart>Ylqar</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS1920/TS2-6-Anthitée.png" alt="Illustration D'un oiseau blanc, lumineux et dansant sur la branche d'un arbre. Il y a des notes de musique autour et derrière une lumière orangée." />
					<figcaption>par <a href=https://x.com/anti_anthitee>Anthitée</a>.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS1920/TS2-7-LeChatNoir.JPG" alt="Illustration d'un petit oiseau sur la branche d'un arbre qui chante des notes de musique. Il a une aura rouge-orangé." />
					<figcaption>par JeSuisLeChatNoir.</figcaption>
				</figure>
				
				<figure>
					<img class="fit-picture" src="TS1920/TS2-8-Pieroguy.jpg" alt="Illustration d'un petit oiseau blanc sur une branche qui chante dans la nuit, à la lune." />
					<figcaption>par <a href=https://www.instagram.com/rabkaj/>Pieroguy</a>.</figcaption>
				</figure>
